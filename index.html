<!--span是文字、div是區塊，區塊可以設計背景、邊界-->
<body>
    <!--預設打斷行是空一格，實際要打斷行是<br>-->
    <!--行高至少1.5style="line-height:1.5"-->
    <!--字距style="letter-spacing:1.0"-->
    <div style="line-height:1.5;">
        網頁的內容<br>
        另外一行
    </div>
    <span style="font-size:16px;font-weight:bold;">
        在HTML中使用CSS
    </span>
    <br>
    <!--text-align:justify只會用在中文，左右平均
        text-align:left置左-->
    <!--text-decoration:可以是實心solid、虛線dashed-->
    <!--padding-left:15px 邊框與上下左右文字在框內的距離-->
    <!--border-bottom width:5px邊框本身的寬度、顏色、風格-->
    <div style="
    text-align:justify;
    text-decoration:dashed 2px;
    text-decoration-line:underline;
    background-color: lightseagreen;
    padding-left:15px
    padding-right:15px

    border-bottom-width:150px;
    border-bottom-color:black;
    border-bottom-style:solid

    ">
